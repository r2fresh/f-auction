<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>주파수 모의 경매</title>

        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" charset="utf-8">

        <link rel="stylesheet" href="/css/common.css" charset="utf-8">

        <script src="/lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

        <script src="/lib/underscore/underscore.js" charset="utf-8"></script>
        <script src="/lib/backbone/backbone.js" charset="utf-8"></script>
        <script src="/lib/handlebars/handlebars.min.js" charset="utf-8"></script>

        <script src="/js/common.js" charset="utf-8"></script>
        <script src="/js/r2/r2Common.js" charset="utf-8"></script>
        <script src="/lib/requirejs/require.js" data-main="/js/dashboard/App.js" charset="utf-8"></script>
    </head>
    <body style="overflow:hidden">
        <div class="container-fluid _dashboard _p0">

            <div class="row" style="margin-right:5px;">
                <div class="col-md-12">
                    <div class="panel panel-navy">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center" style="width:100px;">블록</th>
                                    <th class="text-center" style="width:370px;"><span class="label label-default" style="font-size:100%;">A</span> - 700MHz <sup>40Hz</sup> (광)</th>
                                    <th class="text-center" style="width:357px;"><span class="label label-default" style="font-size:100%;">B</span> - 1.8GHz (협)</th>
                                    <th class="text-center" style="width:357px;"><span class="label label-default" style="font-size:100%;">C</span> - 2.1GHz (광)</th>
                                    <th class="text-center" style="width:358px;"><span class="label label-default" style="font-size:100%;">D</span> - 2.6GHz (광)</th>
                                    <th class="text-center" style="width:356px;"><span class="label label-default" style="font-size:100%;">E</span> - 2.6GHz (협)</th>
                                </tr>
                                <tr class="_start_price_list">
                                    <script class="_start_price_list_tpl" type="text/x-handlebars-template">
                                        <td class="text-center"><strong class="">시작가</strong></td>
                                        {{#startPriceList}}
                                        <td class="text-center">
                                            <strong class="_start_price">{{wonPrice}}</strong>
                                        </td>
                                        {{/startPriceList}}
                                    </script>
                                </tr>
                            </thead>
                            <tbody class="_last_round">
                                <script class="_last_round_tpl" type="text/x-handlebars-template">
                                    <tr class="_last_round_price_list">
                                        <td class="text-center"><strong>현재가</strong></td>
                                        {{#priceList}}
                                        <td class="text-center"><strong>{{price}}{{#if rateIncrease}} ({{rateIncrease}}) {{/if}}</strong></td>
                                        {{/priceList}}
                                    </tr>
                                    <tr class="_last_round_company_list">
                                        <td class="text-center"><strong>승자</strong></td>
                                        {{#companyList}}
                                        <td class="text-center"><strong>{{companyName}}</strong></td>
                                        {{/companyList}}
                                    </tr>
                                    <tr class="_last_round_lowest_bidding_price_list">
                                        <td class="text-center"><strong>최소입찰액</strong></td>
                                        {{#lowestBiddingPriceList}}
                                        <td class="text-center"><strong>{{lowestBiddingPrice}}</strong></td>
                                        {{/lowestBiddingPriceList}}
                                    </tr>
                                </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:10px;margin-right:5px;">

                <div class="col-md-12">
                    <div class="panel panel-navy _m0">
                        <table class="table table-bordered">
                            <thead style="padding-right:10px;">
                                <tr>
                                    <th class="text-center" style="width:100px;padding:0;height:1px;"></th>
                                    <th class="text-center" style="width:370px;padding:0;height:1px;" colspan="4"></th>
                                    <th class="text-center" style="width:357px;padding:0;height:1px;" colspan="4"></th>
                                    <th class="text-center" style="width:357px;padding:0;height:1px;" colspan="4"></th>
                                    <th class="text-center" style="width:358px;padding:0;height:1px;" colspan="4"></th>
                                    <th class="text-center" style="width:356px;padding:0;height:1px;" colspan="4"></th>
                                </tr>
                                <tr>
                                    <th class="text-center" style="font-size:17px;" rowspan="2">라운드</th>
                                    <th class="text-center" style="font-size:17px;width:73px;" rowspan="2"><strong>입찰액</strong></th>
                                    <th class="text-center" style="font-size:17px;width:101px" rowspan="2"><strong>승자</strong></th>
                                    <th class="text-center" style="font-size:17px;" colspan="2"><strong>증분</strong></th>

                                    <th class="text-center" style="font-size:17px;width:70px;" rowspan="2"><strong>입찰액</strong></th>
                                    <th class="text-center" style="font-size:17px;width:98px;" rowspan="2"><strong>승자</strong></th>
                                    <th class="text-center" style="font-size:17px;" colspan="2"><strong>증분</strong></th>

                                    <th class="text-center" style="font-size:17px;width:70px;" rowspan="2"><strong>입찰액</strong></th>
                                    <th class="text-center" style="font-size:17px;width:98px;" rowspan="2"><strong>승자</strong></th>
                                    <th class="text-center" style="font-size:17px;" colspan="2"><strong>증분</strong></th>

                                    <th class="text-center" style="font-size:17px;width:71px;" rowspan="2"><strong>입찰액</strong></th>
                                    <th class="text-center" style="font-size:17px;width:98px;" rowspan="2"><strong>승자</strong></th>
                                    <th class="text-center" style="font-size:17px;" colspan="2"><strong>증분</strong></th>

                                    <th class="text-center" style="font-size:17px;width:70px;" rowspan="2"><strong>입찰액</strong></th>
                                    <th class="text-center" style="font-size:17px;width:99px;" rowspan="2"><strong>승자</strong></th>
                                    <th class="text-center" style="font-size:17px;" colspan="2"><strong>증분</strong></th>
                                </tr>
                                <tr>
                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:98px;"> 누적</th>
                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:98px;"> 해당R</th>

                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:94px;"> 누적</th>
                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:95px;"> 해당R</th>

                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:94px;"> 누적</th>
                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:95px;"> 해당R</th>

                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:94px;"> 누적</th>
                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:95px;"> 해당R</th>

                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:95px;"> 누적</th>
                                    <th class="text-center"  style="font-size:17px;padding-left:0px;padding-right:0px;width:96px;"> 해당R</th>
                                </tr>
                            </thead>
                        </table>

                    </div><!--/ panel -->
                </div><!--/ col-md-12 -->

            </div>

            <div class="row" style="margin-top:10px;">

                <div class="col-md-12">
                    <div style="overflow-y:scroll;overflow-x:hidden;height:620px;">
                        <table class="table table-bordered">
                            <thead style="padding-right:10px;">
                                <tr>
                                    <th class="text-center" style="width:100px;padding:0;height:1px;"></th>
                                    <th class="text-center" style="width:370px;padding:0;height:1px;" colspan="4"></th>
                                    <th class="text-center" style="width:357px;padding:0;height:1px;" colspan="4"></th>
                                    <th class="text-center" style="width:357px;padding:0;height:1px;" colspan="4"></th>
                                    <th class="text-center" style="width:358px;padding:0;height:1px;" colspan="4"></th>
                                    <th class="text-center" style="width:356px;padding:0;height:1px;" colspan="4"></th>
                                </tr>
                            </thead>
                            <tbody class="_round_list">

                                <script class="_round_list_tpl" type="text/x-handlebars-template">
                                {{#roundList}}
                                <tr class="_round_{{name}}">
                                    <td class="text-center" style="font-size:200%;width:100px;vertical-align:middle;padding:0;">
                                        <strong>{{name}}</strong>
                                    </td>
                                    {{#frequency}}
                                        <td class="text-center" style="font-size:20px;padding:10px 0px;vertical-align:middle;">
                                            <span>{{wonWinPrice}}</span>
                                        </td>
                                        <td class="text-center" style="font-size:18px;padding:10px 0px;vertical-align:middle;">
                                            <span class="label label-{{winBidder}}-l">{{winCompanyName}}</span>
                                        </td>
                                        <td class="text-center" style="font-size:20px;padding:10px 0px;vertical-align:middle;">
                                            <span>{{winRate}}</span>
                                            <!-- <span>88.88%</span> -->
                                        </td>
                                        <td class="text-center" style="font-size:20px;padding:10px 0px;vertical-align:middle;">
                                            <!-- <span>{{winNowRate}}-{{bidderWinNowRate}}</span> -->
                                            <span>{{winNowRate}}</span>
                                            <!-- <span>88.88%</span> -->
                                        </td>

                                    {{/frequency}}
                                </tr>
                                {{/roundList}}
                                </script>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



        </div>
    </body>
</html>
