<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>주파수 모의 경매</title>

        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" charset="utf-8">



        <link rel="stylesheet" href="/css/common.css" charset="utf-8">

        <script src="/lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

        <script src="/lib/underscore/underscore.js" charset="utf-8"></script>
        <script src="/lib/backbone/backbone.js" charset="utf-8"></script>
        <script src="/lib/handlebars/handlebars.min.js" charset="utf-8"></script>

        <script src="/js/common.js" charset="utf-8"></script>
        <script src="/js/r2/r2Common.js" charset="utf-8"></script>
        <script src="/lib/requirejs/require.js" data-main="/js/now_rate_increase/App.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container-fluid _now_rate_increase displayNone">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span class="_round_number" style="font-size:500%">1</span><strong> round</strong>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <!-- <div class="panel-heading">Panel heading</div> -->

                        <!-- Table -->
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="font-size:200%" class="text-center">구분</th>
                                    <th style="font-size:200%" class="text-center"><span class="label label-default" style="font-size:100%">A</span> - 700MHz (광)</th>
                                    <th style="font-size:200%" class="text-center"><span class="label label-default" style="font-size:100%">B</span> - 1.8GHz (협)</th>
                                    <th style="font-size:200%" class="text-center"><span class="label label-default" style="font-size:100%">C</span> - 2.1GHz (광)</th>
                                    <th style="font-size:200%" class="text-center"><span class="label label-default" style="font-size:100%">D</span> - 2.6GHz (광)</th>
                                    <th style="font-size:200%" class="text-center"><span class="label label-default" style="font-size:100%">E</span> - 2.6GHz (협)</th>
                                </tr>
                                <!-- 시작가 -->
                                <tr class="_start_price_list">
                                    <script class="_start_price_list_tpl" type="text/x-handlebars-template">
                                        <th style="font-size:200%" class="text-center"><strong class="">시작가</strong></th>
                                        <{{#startPriceList}}
                                        <th style="font-size:200%" class="text-center">
                                            <strong class="_start_price">{{price}}</strong>
                                        </th>
                                        {{/startPriceList}}
                                    </script>
                                </tr><!--/ 시작가 -->
                            </thead>
                            <tbody class="_bidder_list">
                                <script class="_bidder_list_tpl" type="text/x-handlebars-template">
                                    {{#bidderList}}
                                    <tr class="_bidder">
                                        <td style="font-size:700%">{{companyName}}</td>
                                        {{#rateIncreaseList}}
                                            <td style="font-size:500%" class="text-center">{{ratePrice}}<br>({{rateIncrease}}%)</td>
                                        {{/rateIncreaseList}}
                                    </tr>
                                    {{/bidderList}}
                                </script>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
