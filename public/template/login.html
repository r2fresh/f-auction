<div style="background-color:#ffffff;margin-bottom:5px;padding:20px 0;text-align:center">
    <img class="kt-logo" src="img/kt_logo.jpg" alt="" />
    <h3>주파수 모의 경매 시스템</h3>
</div>
<div style="background-color:#ffffff;padding:20px;">
    <form class="form-horizontal">
        <div class="form-group _login_bidder">
            <label for="inputEmail3" class="col-md-3 control-label"><i class="fa fa-user"></i> 사용자 :</label>
            <div class="col-md-9">
                <label class="radio-inline">
                    <input type="radio" name="login_bidder" value="admin" checked> 관리자
                </label>
                <label class="radio-inline">
                    <input type="radio" name="login_bidder" value="kt"> KT
                </label>
                <label class="radio-inline">
                    <input type="radio" name="login_bidder" value="sk"> SKT
                </label>
                <label class="radio-inline">
                    <input type="radio" name="login_bidder" value="lg"> LGU+
                </label>
            </div>
        </div>

        <div class="form-group _login_password">
            <label for="inputPassword3" class="col-sm-3 control-label"><i class="fa fa-lock"></i> 비밀번호 :</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group _login_increaseRate">
            <label for="inputPassword3" class="col-sm-3 control-label"><i class="fa fa-percent"></i> 증분율 :</label>
            <div class="col-sm-9">
                <select class="form-control" style="width:auto;">
                    <option value="1" selected>1%</option>
                    <option value="2">2%</option>
                    <option value="3">3%</option>
                    <option value="4">4%</option>
                    <option value="5">5%</option>
                </select>
            </div>
        </div>


        <div class="form-group _login_bandWidth">
            <label for="inputEmail3" class="col-md-3 control-label"><i class="fa fa-bolt"></i> 신청대역폭 :</label>
            <div class="col-md-9">
                <label class="radio-inline">
                    <input type="radio" name="bandWidth" value="20"> 20Hz
                </label>
                <label class="radio-inline">
                    <input type="radio" name="bandWidth" value="40"> 40Hz
                </label>
                <label class="radio-inline">
                    <input type="radio" name="bandWidth" value="60" checked> 60Hz
                </label>
            </div>
        </div>

        <div class="form-group _login_hertz">
            <label for="inputEmail3" class="col-md-3 control-label"><i class="fa fa-bolt"></i> 입찰주파수 :</label>
            <div class="col-md-9">
                <label class="checkbox-inline">
                    <input type="checkbox" class="_hertz" value="priceA"> A 700Mhz(광)
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" class="_hertz" value="priceB"> B 1.8Mhz(협)
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" class="_hertz" value="priceC"> C 2.1Mhz(광)
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" class="_hertz" value="priceD"> D 2.6Mhz(광)
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" class="_hertz" value="priceE"> E 2.6Mhz(협)
                </label>
            </div>
        </div>

        <div class="form-group _login_bidder_strategy">
            <label class="col-md-3 control-label"><i class="fa fa-compass"></i> 입찰전략 :</label>
            <div class="col-md-9">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn-block btn-flat _login_btn"><i class="fa fa-sign-in"></i><strong> 로그인</strong></button>
            </div>
        </div>
    </form>
    <footer class="main-footer">

    </footer>
</div>

<div style="background-color:#ffffff;margin-top:5px;padding:20px 0;text-align:center">
    <div style="text-align:center">
        <div><strong>Copyright &copy; 2016 <a href="http://www.kt.com">KT CORP</a>.</strong> All rights reserved.</div>
    </div>
</div>
